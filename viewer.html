<!DOCTYPE html>
<html>
<head>
  <title>Live Laptop Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 10px;
    }

    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>üìç Live Laptop Location Tracker</h2>
  <div id="map"></div>

  <script>
    // ‚úÖ Add your actual Firebase config here:
    const firebaseConfig = {
    apiKey: "AIzaSyATBAB3rhRkN1H7zL08CfwNUL0f91AMmPw",
    authDomain: "loc-try-at-ion.firebaseapp.com",
    databaseURL: "https://loc-try-at-ion-default-rtdb.firebaseio.com",
    projectId: "loc-try-at-ion",
    storageBucket: "loc-try-at-ion.firebasestorage.app",
    messagingSenderId: "493118133057",
    appId: "1:493118133057:web:e762d1cdb834aba29947c0",
    measurementId: "G-3R9Q69XNCX"
  };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Create Leaflet map centered at default India location
    const map = L.map('map').setView([20.5937, 78.9629], 5);

    // ‚úÖ Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // ‚úÖ Fetch live data from Firebase
    const locRef = db.ref('laptop_location');
    locRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        const lat = data.lat;
        const lng = data.lng;

        if (marker) {
          marker.setLatLng([lat, lng]);
        } else {
          marker = L.marker([lat, lng]).addTo(map)
            .bindPopup("üìç Laptop Location")
            .openPopup();
        }

        map.setView([lat, lng], 15);
      } else {
        console.log("Location data not available yet");
      }
    });
  </script>

</body>
</html>
